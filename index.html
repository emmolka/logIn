<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In Form</title>
    <link rel='stylesheet' type="text/css" href="style.css">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    
</head>
<body>
    <div class="log-in">
        <div class="elements">
            <p class="log-in-sign">LOGIN</p>
            <input id="username" placeholder="username"><ion-icon name="person" class="user"></ion-icon>
            <input id="password" placeholder="password" type="password"><ion-icon name="key" class="key"></ion-icon>            
            <button class="log-in-button">LOG IN</button>
            <a class="register" href='./register.html'>Sign up</a>
            <p class='sign-up-button'></p>
            
        </div>
    </div>
    <p class="successfully">Logged in!</p>
    <p class="failed">Username or password incorrect</p>
</body>
<script src="script.js"></script>
</html>
